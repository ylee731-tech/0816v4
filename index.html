        }

        .app-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 29, 45, 0.85);
            backdrop-filter: blur(8px);
        }

        .app-page {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
            display: none;
            position: relative;
            z-index: 2;
        }

        .app-page.active {
            display: block;
        }

        .app-nav {
            display: flex;
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--accent-color);
            position: relative;
            z-index: 2;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            color: var(--text-secondary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }
        .nav-item.active, .nav-item:hover {
            color: var(--accent-color);
            background-color: rgba(212, 175, 55, 0.1);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 15px;
        }

        /* Timer Page */
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            height: 100%;
        }

        .timer-knob-wrapper {
            position: relative;
            width: 250px;
            height: 250px;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-color);
            font-size: 64px;
            font-weight: 300;
        }
        .timer-display.flashing {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        .timer-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
        }
        
        .timer-knob {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 10px solid var(--slider-track-color);
            position: absolute;
            box-sizing: border-box;
            border-right-color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .timer-buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 40px;
            border: 1px solid var(--accent-color);
            background-color: transparent;
            color: var(--accent-color);
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: var(--accent-color);
            color: var(--primary-bg);
        }

        /* Lighting Page */
        .light-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            margin: 20px auto;
            border: 5px solid var(--secondary-bg);
            transition: background-color 0.3s ease;
        }

        .breathing-fast { animation: breath-fast 0.33s infinite alternate; }
        .breathing-medium { animation: breath-medium 1s infinite alternate; }
        .breathing-slow { animation: breath-slow 2s infinite alternate; }
        
        @keyframes breath-fast { from { opacity: 0.2; } to { opacity: 1; } }
        @keyframes breath-medium { from { opacity: 0.2; } to { opacity: 1; } }
        @keyframes breath-slow { from { opacity: 0.2; } to { opacity: 1; } }

        .control-group { margin-bottom: 25px; }
        .control-group label {
            display: block;
            color: var(--text-secondary-color);
            margin-bottom: 10px;
            font-size: 16px;
        }
        .color-slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 4px;
            background: var(--slider-track-color);
            outline: none;
        }
        .color-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
        #r-slider { background: linear-gradient(90deg, var(--primary-bg), #ff0000); }
        #g-slider { background: linear-gradient(90deg, var(--primary-bg), #00ff00); }
        #b-slider { background: linear-gradient(90deg, var(--primary-bg), #0000ff); }
        #r-slider::-webkit-slider-thumb { background: #ff0000; }
        #g-slider::-webkit-slider-thumb { background: #00ff00; }
        #b-slider::-webkit-slider-thumb { background: #0000ff; }

        .freq-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .freq-btn {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border: 1px solid var(--slider-track-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .freq-btn.active, .freq-btn:hover {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            border-color: var(--accent-color);
        }

        /* Log Page */
        .log-entry-form {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .log-entry-form textarea {
            width: 100%;
            height: 80px;
            background-color: var(--primary-bg);
            border: 1px solid var(--slider-track-color);
            border-radius: 5px;
            color: var(--text-color);
            padding: 10px;
            box-sizing: border-box;
            resize: vertical;
            margin-bottom: 15px;
        }
        .log-actions {
            display: flex;
            gap: 10px;
        }
        .log-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .photo-btn {
            background-color: var(--slider-track-color);
            color: var(--text-color);
        }
        .save-btn {
            background-color: var(--accent-color);
            color: var(--primary-bg);
        }
        .log-table-container {
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }
        .log-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-color);
        }
        .log-table th, .log-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--slider-track-color);
        }
        .log-table th {
            background-color: var(--secondary-bg);
            color: var(--accent-color);
            font-weight: 500;
        }
        .log-table td {
            color: var(--text-secondary-color);
            font-size: 14px;
        }
        .log-table img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Profile Page */
        .profile-card {
            background: var(--secondary-bg);
            padding: 20px;
            border-radius: 10px;
        }
        .profile-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--slider-track-color);
        }
        .profile-item:last-child {
            border-bottom: none;
        }
        .item-label {
            color: var(--text-secondary-color);
        }
        .item-value {
            color: var(--text-color);
            font-weight: 500;
        }
        .vip-level {
            color: var(--accent-color);
            font-weight: 700;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- Pages -->
        <div id="timer-page" class="app-page active">
            <h1 class="page-title">時間控制</h1>
            <div class="timer-container">
                <div class="timer-knob-wrapper">
                    <div class="timer-knob"></div>
                    <div id="timer-display" class="timer-display">15</div>
                    <input type="range" min="15" max="60" value="15" step="1" class="timer-slider" id="timer-slider">
                </div>
                <div class="timer-buttons">
                    <button id="start-btn" class="btn">開始</button>
                    <button id="pause-btn" class="btn">暫停</button>
                </div>
            </div>
        </div>

        <div id="lighting-page" class="app-page">
            <h1 class="page-title">燈光控制</h1>
            <div class="light-preview" id="light-preview"></div>

            <div class="control-group">
                <label>顏色 (RGB)</label>
                <input type="range" min="0" max="255" value="255" class="color-slider" id="r-slider">
                <input type="range" min="0" max="255" value="255" class="color-slider" id="g-slider" style="margin: 15px 0;">
                <input type="range" min="0" max="255" value="255" class="color-slider" id="b-slider">
            </div>

            <div class="control-group">
                <label>呼吸閃爍頻率</label>
                <div class="freq-buttons">
                    <button class="freq-btn" data-freq="fast">快</button>
                    <button class="freq-btn active" data-freq="medium">中</button>
                    <button class="freq-btn" data-freq="slow">慢</button>
                </div>
            </div>
        </div>

        <div id="log-page" class="app-page">
            <h1 class="page-title">日誌功能</h1>
            <div class="log-entry-form">
                <textarea placeholder="請在此輸入文字記錄..."></textarea>
                <div class="log-actions">
                    <button class="log-btn photo-btn">新增照片</button>
                    <button class="log-btn save-btn">儲存記錄</button>
                </div>
            </div>
            <div class="log-table-container">
                <table class="log-table">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>照片</th>
                            <th>記錄</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2025-08-15</td>
                            <td><img src="https://via.placeholder.com/40" alt="record"></td>
                            <td>第一次使用，效果顯著...</td>
                        </tr>
                        <tr>
                            <td>2025-08-14</td>
                            <td><img src="https://via.placeholder.com/40" alt="record"></td>
                            <td>今日狀況良好，持續觀察。</td>
                        </tr>
                        <tr>
                            <td>2025-08-13</td>
                            <td><img src="https://via.placeholder.com/40" alt="record"></td>
                            <td>儀器設定為30秒，燈光...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="profile-page" class="app-page">
            <h1 class="page-title">使用者資料</h1>
            <div class="profile-card">
                <div class="profile-item">
                    <span class="item-label">姓名</span>
                    <span class="item-value">陳大文</span>
                </div>
                <div class="profile-item">
                    <span class="item-label">使用者 ID</span>
                    <span class="item-value">USER-12345678</span>
                </div>
                <div class="profile-item">
                    <span class="item-label">電子郵箱</span>
                    <span class="item-value">d.chen@example.com</span>
                </div>
                <div class="profile-item">
                    <span class="item-label">機器號碼</span>
                    <span class="item-value">SN-987654321</span>
                </div>
                <div class="profile-item">
                    <span class="item-label">VIP 等級</span>
                    <span class="item-value vip-level">金卡會員</span>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="app-nav">
            <div class="nav-item active" data-page="timer-page">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M12 20C7.6 20 4 16.4 4 12S7.6 4 12 4 20 7.6 20 12 16.4 20 12 20M12.5 7H11V13L16.5 16.2L17.2 14.9L12.5 12.2V7Z" /></svg>
                <span>時間</span>
            </div>
            <div class="nav-item" data-page="lighting-page">
                <svg viewBox="0 0 24 24"><path d="M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5Z" /></svg>
                <span>燈光</span>
            </div>
            <div class="nav-item" data-page="log-page">
                <svg viewBox="0 0 24 24"><path d="M19,3H5C3.9,3 3,3.9 3,5V19C3,20.1 3.9,21 5,21H19C20.1,21 21,20.1 21,19V5C21,3.9 20.1,3 19,3M14,17H7V15H14V17M17,13H7V11H17V13M17,9H7V7H17V9Z" /></svg>
                <span>日誌</span>
            </div>
            <div class="nav-item" data-page="profile-page">
                <svg viewBox="0 0 24 24"><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" /></svg>
                <span>我的</span>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation
            const navItems = document.querySelectorAll('.nav-item');
            const pages = document.querySelectorAll('.app-page');

            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    navItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');

                    pages.forEach(p => p.classList.remove('active'));
                    document.getElementById(item.dataset.page).classList.add('active');
                });
            });

            // Timer Page Logic
            const timerSlider = document.getElementById('timer-slider');
            const timerDisplay = document.getElementById('timer-display');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');

            let countdown;
            let timerValue = 15;
            let isPaused = false;

            timerSlider.addEventListener('input', () => {
                timerValue = parseInt(timerSlider.value);
                timerDisplay.textContent = timerValue;
                if(countdown) {
                    clearInterval(countdown);
                    startBtn.textContent = "開始";
                }
            });

            function startTimer() {
                isPaused = false;
                countdown = setInterval(() => {
                    if (!isPaused) {
                        timerValue--;
                        timerDisplay.textContent = timerValue;
                        if (timerValue <= 0) {
                            clearInterval(countdown);
                            timerDisplay.classList.add('flashing');
                            setTimeout(() => {
                                timerDisplay.classList.remove('flashing');
                                timerValue = parseInt(timerSlider.value);
                                timerDisplay.textContent = timerValue;
                                startBtn.textContent = "開始";
                            }, 5000);
                        }
                    }
                }, 1000);
            }

            startBtn.addEventListener('click', () => {
                if (startBtn.textContent === "開始") {
                    clearInterval(countdown);
                    timerValue = parseInt(timerSlider.value);
                    timerDisplay.textContent = timerValue;
                    startTimer();
                    startBtn.textContent = "重設";
                } else {
                    clearInterval(countdown);
                    timerValue = parseInt(timerSlider.value);
                    timerDisplay.textContent = timerValue;
                    startBtn.textContent = "開始";
                }
            });

            pauseBtn.addEventListener('click', () => {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? "繼續" : "暫停";
            });


            // Lighting Page Logic
            const rSlider = document.getElementById('r-slider');
            const gSlider = document.getElementById('g-slider');
            const bSlider = document.getElementById('b-slider');
            const lightPreview = document.getElementById('light-preview');
            const freqBtns = document.querySelectorAll('.freq-btn');

            function updateLightColor() {
                const r = rSlider.value;
                const g = gSlider.value;
                const b = bSlider.value;
                lightPreview.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            }

            [rSlider, gSlider, bSlider].forEach(slider => {
                slider.addEventListener('input', updateLightColor);
            });

            freqBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    freqBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    lightPreview.classList.remove('breathing-fast', 'breathing-medium', 'breathing-slow');
                    const freq = btn.dataset.freq;
                    if (freq === 'fast') lightPreview.classList.add('breathing-fast');
                    if (freq === 'medium') lightPreview.classList.add('breathing-medium');
                    if (freq === 'slow') lightPreview.classList.add('breathing-slow');
                });
            });

            // Initial state
            updateLightColor();
            lightPreview.classList.add('breathing-medium');

        });
    </script>
</body>
</html>
